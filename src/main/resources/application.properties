#MySQL configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false
spring.datasource.url=jdbc:mysql://localhost:3306/testdatabase?createDatabaseIfNotExist=true
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD

#Hibernate properties
spring.jpa.hibernate.ddl-auto=none
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=false

# flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.user=YOUR_DATABASE_USERNAME
spring.flyway.password=YOUR_DATABASE_PASSWORD
spring.flyway.url=jdbc:mysql://localhost:3306/testdatabase?createDatabaseIfNotExist=true
